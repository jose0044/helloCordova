<!DOCTYPE html>
<html>
  <head>
    <title>Alerta y vibracion en el telefono</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    function onDeviceReady() {    
    }

    function mostrarMensaje() {
        navigator.notification.alert(
            'GANASTE!', 'Final del juego', 'Salir'
        );
    }

    function lanzarSonido() {
        navigator.notification.beep(4);
    }

    function vibracion() {
        navigator.notification.vibrate(3500);
    }

    </script>
  </head>
  <body>
    <p><a href="#" onclick="mostrarMensaje(); return false;">Ver Mensaje</a></p>
    <p><a href="#" onclick="lanzarSonido(); return false;">Hacerme sonar!!</a></p>
    <p><a href="#" onclick="vibracion(); return false;">¡¡¡Hacerme vibrar!!!</a></p>
  </body>
</html>
